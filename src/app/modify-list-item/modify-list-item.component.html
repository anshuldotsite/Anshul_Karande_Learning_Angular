<form [formGroup]="coffeeForm" (ngSubmit)="onSubmit()">
    <!-- ID Field -->
    <mat-form-field>
        <input matInput type="number" formControlName="id" placeholder="ID" appHighlightOnFocus
            matTooltip="Enter a unique numeric ID for the coffee item" matTooltipPosition="above" />
    </mat-form-field>

    <!-- Name Field -->
    <mat-form-field appearance="outline">
        <input matInput type="text" formControlName="name" placeholder="Name" appHighlightOnFocus
            matTooltip="Enter the name of the coffee item" matTooltipPosition="above" />
    </mat-form-field>

    <!-- In Stock Field -->
    <mat-checkbox formControlName="inStock" matTooltip="Check if the item is currently in stock">
        In Stock
    </mat-checkbox>

    <!-- Price Field -->
    <mat-form-field appearance="fill">
        <input matInput type="number" formControlName="price" placeholder="Price" appHighlightOnFocus
            matTooltip="Enter the price of the coffee item" matTooltipPosition="above" />
    </mat-form-field>

    <!-- Description Field -->
    <mat-form-field appearance="fill">
        <textarea matInput formControlName="description" placeholder="Description" appHighlightOnFocus
            matTooltip="Provide a description of the coffee item" matTooltipPosition="above"></textarea>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit">
        Submit
    </button>
</form>
